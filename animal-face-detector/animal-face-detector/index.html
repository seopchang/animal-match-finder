<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>동물상 얼굴형 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>동물상 얼굴형 테스트</h1>
    <p>카메라가 켜진 상태에서 <b>얼굴형 찾기</b>를 누르면 1초 뒤 결과를 분석해요.</p>
  </header>

  <main class="container">
    <section class="panel left">
      <div id="webcamWrap" class="webcam-wrap"><div class="placeholder">카메라 준비 중…</div></div>
      <div class="row">
        <button id="predictBtn" class="btn primary">얼굴형 찾기</button>
        <button id="resetBtn" class="btn ghost" disabled>다시하기</button>
      </div>
      <p id="status" class="status">대기 중</p>
    </section>

    <section class="panel right">
      <div class="result-illustration">
        <img id="resultImage" alt="동물상 일러스트" />
        <div id="loadingOverlay" class="loading-overlay">
          <div class="loading-tip">로딩 중…</div>
        </div>
      </div>
      <div class="result-label-wrap">
        <span id="resultLabel" class="result-label">아직 결과 없음</span>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>※ 카메라는 HTTPS 또는 localhost에서만 동작합니다. 브라우저 권한을 허용해 주세요.</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
