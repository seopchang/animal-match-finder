<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>동물상 얼굴형 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>동물상 얼굴형 테스트</h1>
    <p class="subtitle">카메라 미리보기 → <b>얼굴형 찾기</b> → 잠깐의 로딩 후 결과를 보여줘요.</p>
  </header>

  <main class="container">
    <!-- 좌: 카메라 & 버튼 -->
    <section class="panel">
      <h2 class="panel-title">카메라 미리보기</h2>
      <div id="webcamWrap" class="webcam-wrap">
        <div class="placeholder">카메라 준비 중…</div>
      </div>

      <div class="controls">
        <button id="predictBtn" class="btn primary">얼굴형 찾기</button>
        <button id="resetBtn" class="btn ghost" disabled>다시하기</button>
      </div>
      <p id="status" class="status">대기 중</p>
    </section>

    <!-- 우: 결과 -->
    <section class="panel">
      <h2 class="panel-title">결과</h2>
      <div class="result-card">
        <div class="result-illustration">
          <img id="resultImage" alt="동물상 일러스트" />
          <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-tip">로딩 중…</div>
          </div>
        </div>
        <div class="result-label-wrap">
          <span id="resultLabel" class="result-label">아직 결과 없음</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>※ 카메라는 HTTPS 또는 localhost에서만 동작합니다. 브라우저 권한을 허용해 주세요.</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
